
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythagorean Theorem Caculator</title>
</head>
<body>
    <canvas id="mycanvas" width="500" height="400"></canvas><br />
    <math>
        <mrow>
            <mi>c</mi>
            <mo>=</mo>
            <msqrt>
                <msup>
                    <mrow>
                        <mi>a</mi>
                    </mrow>
                    <mrow>
                        <mn>2</mn>
                    </mrow>
                </msup>
                <mo>+</mo>
                <msup>
                    <mrow>
                        <mi>b</mi>
                    </mrow>
                    <mrow>
                        <mn>2</mn>
                    </mrow>
                </msup>
            </msqrt>
        </mrow>
    </math> 
    <script src="script.js"></script>
</body>
</html>
